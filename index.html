<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3B82F6">
    <title>Lista de Compras Inteligente - Con IA y Voz</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [input, setInput] = useState('');
            const [items, setItems] = useState([]);
            const [loading, setLoading] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editText, setEditText] = useState('');
            const [aiStatus, setAiStatus] = useState('ready');
            const [purchaseHistory, setPurchaseHistory] = useState([]);
            const [showHistory, setShowHistory] = useState(false);
            const [isListening, setIsListening] = useState(false);
            const [voiceSupported, setVoiceSupported] = useState(false);
            const recognitionRef = useRef(null);

            useEffect(() => {
                const saved = localStorage.getItem('shopping-items');
                if (saved) setItems(JSON.parse(saved));
                
                const savedHistory = localStorage.getItem('purchase-history');
                if (savedHistory) setPurchaseHistory(JSON.parse(savedHistory));

                // Verificar soporte de reconocimiento de voz
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    setVoiceSupported(true);
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.lang = 'es-AR';
                    recognitionRef.current.continuous = false;
                    recognitionRef.current.interimResults = false;

                    recognitionRef.current.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        setInput(transcript);
                        setIsListening(false);
                    };

                    recognitionRef.current.onerror = (event) => {
                        console.error('Error de reconocimiento:', event.error);
                        setIsListening(false);
                        if (event.error === 'no-speech') {
                            alert('No se detect√≥ ning√∫n audio. Intenta de nuevo.');
                        }
                    };

                    recognitionRef.current.onend = () => {
                        setIsListening(false);
                    };
                }
            }, []);

            const startVoiceRecognition = () => {
                if (recognitionRef.current && !isListening) {
                    setIsListening(true);
                    recognitionRef.current.start();
                }
            };

            const stopVoiceRecognition = () => {
                if (recognitionRef.current && isListening) {
                    recognitionRef.current.stop();
                    setIsListening(false);
                }
            };

            const saveItems = (newItems) => {
                localStorage.setItem('shopping-items', JSON.stringify(newItems));
                setItems(newItems);
            };

            const saveHistory = (newHistory) => {
                localStorage.setItem('purchase-history', JSON.stringify(newHistory));
                setPurchaseHistory(newHistory);
            };

            const addItemsWithAI = async () => {
                if (!input.trim()) return;

                setLoading(true);
                setAiStatus('processing');
                
                try {
                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 1000,
                            messages: [{
                                role: "user",
                                content: `Analiza esta lista de compras y separa CADA producto en un item individual.

Devu√©lveme √öNICAMENTE un JSON v√°lido (sin markdown, sin explicaciones) con este formato exacto:

[
  {"name": "Nombre del producto", "quantity": "2 kilos", "category": "Verduras", "estimatedPrice": 500},
  {"name": "Otro producto", "quantity": "3 unidades", "category": "Panader√≠a", "estimatedPrice": 900}
]

Reglas importantes:
- Separa CADA producto en un objeto diferente
- quantity debe incluir la unidad (kilos, unidades, litros, etc)
- category puede ser: Frutas, Verduras, L√°cteos, Carnes, Panader√≠a, Bebidas, Limpieza, Snacks, Otros
- estimatedPrice en pesos argentinos (n√∫mero sin el s√≠mbolo $)
- Si no se especifica cantidad, usa "1 unidad"

Lista a procesar: "${input}"

Responde SOLO con el array JSON, nada m√°s.`
                            }],
                        })
                    });

                    if (!response.ok) throw new Error(`Error: ${response.status}`);

                    const data = await response.json();
                    
                    if (data.content && data.content[0]?.text) {
                        let text = data.content[0].text.trim();
                        text = text.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                        
                        const parsedItems = JSON.parse(text);
                        
                        const newItems = parsedItems.map((item, index) => ({
                            id: Date.now() + index,
                            name: item.name || 'Sin nombre',
                            quantity: item.quantity || '1 unidad',
                            category: item.category || 'Otros',
                            estimatedPrice: parseFloat(item.estimatedPrice || 0),
                            purchased: false,
                            addedAt: new Date().toISOString()
                        }));

                        saveItems([...items, ...newItems]);
                        setInput('');
                        setAiStatus('success');
                        setTimeout(() => setAiStatus('ready'), 2000);
                    }
                } catch (error) {
                    setAiStatus('error');
                    alert('Error con IA: ' + error.message);
                    setTimeout(() => setAiStatus('ready'), 3000);
                } finally {
                    setLoading(false);
                }
            };

            const addItemManually = () => {
                if (!input.trim()) return;
                const newItem = {
                    id: Date.now(),
                    name: input,
                    quantity: '1 unidad',
                    category: 'Otros',
                    estimatedPrice: 0,
                    purchased: false
                };
                saveItems([...items, newItem]);
                setInput('');
            };

            const togglePurchased = (id) => {
                saveItems(items.map(item =>
                    item.id === id ? { ...item, purchased: !item.purchased } : item
                ));
            };

            const deleteItem = (id) => {
                saveItems(items.filter(item => item.id !== id));
            };

            const startEdit = (item) => {
                setEditingId(item.id);
                setEditText(item.name);
            };

            const saveEdit = (id) => {
                saveItems(items.map(item =>
                    item.id === id ? { ...item, name: editText } : item
                ));
                setEditingId(null);
                setEditText('');
            };

            const clearCompleted = () => {
                const completed = items.filter(item => item.purchased);
                
                if (completed.length > 0) {
                    const record = {
                        id: Date.now(),
                        date: new Date().toISOString(),
                        items: completed,
                        total: completed.reduce((sum, item) => sum + (item.estimatedPrice || 0), 0),
                        itemCount: completed.length
                    };
                    saveHistory([record, ...purchaseHistory].slice(0, 50));
                }
                
                saveItems(items.filter(item => !item.purchased));
            };

            const deleteHistory = (id) => {
                saveHistory(purchaseHistory.filter(r => r.id !== id));
            };

            const pending = items.filter(i => !i.purchased);
            const completed = items.filter(i => i.purchased);
            const totalEstimated = items.reduce((sum, item) => sum + (item.estimatedPrice || 0), 0);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-2 sm:p-4">
                    <div className="max-w-2xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-xl p-4 sm:p-6 mb-4">
                            <div className="flex items-center justify-between mb-4 flex-wrap gap-3">
                                <div className="flex items-center gap-3">
                                    <div className="bg-blue-500 p-3 rounded-xl">
                                        <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl sm:text-3xl font-bold text-gray-800">Mi Lista de Compras</h1>
                                        <p className="text-xs sm:text-sm text-gray-500">‚ö° Con IA y Reconocimiento de Voz</p>
                                    </div>
                                </div>
                                <div className={`px-3 py-2 rounded-full text-sm font-medium ${
                                    aiStatus === 'ready' ? 'bg-green-100 text-green-700' :
                                    aiStatus === 'processing' ? 'bg-blue-100 text-blue-700' :
                                    aiStatus === 'success' ? 'bg-emerald-100 text-emerald-700' :
                                    'bg-red-100 text-red-700'
                                }`}>
                                    {aiStatus === 'ready' && '‚úì IA Lista'}
                                    {aiStatus === 'processing' && '‚ö° Procesando...'}
                                    {aiStatus === 'success' && '‚úì ¬°Listo!'}
                                    {aiStatus === 'error' && '‚úó Error'}
                                </div>
                            </div>

                            <div className="mb-4 p-3 bg-gradient-to-r from-purple-50 to-pink-50 rounded-lg border border-purple-200">
                                <p className="text-sm text-gray-700">
                                    <strong className="text-purple-700">üí° Tip:</strong> Usa el micr√≥fono para dictar tu lista o escribe varios productos juntos
                                </p>
                            </div>

                            <div className="space-y-3">
                                <div className="relative">
                                    <textarea
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        placeholder="Ej: 2 kilos papa, 3 panes, leche... o presiona el micr√≥fono üé§"
                                        className="w-full px-4 py-3 pr-14 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
                                        rows={3}
                                    />
                                    {voiceSupported && (
                                        <button
                                            onClick={isListening ? stopVoiceRecognition : startVoiceRecognition}
                                            className={`absolute right-2 top-2 p-3 rounded-lg transition-all ${
                                                isListening 
                                                    ? 'bg-red-500 hover:bg-red-600 animate-pulse' 
                                                    : 'bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600'
                                            } shadow-lg`}
                                            title={isListening ? "Detener grabaci√≥n" : "Usar micr√≥fono"}
                                        >
                                            {isListening ? (
                                                <svg className="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <rect x="6" y="4" width="8" height="12" rx="1"/>
                                                </svg>
                                            ) : (
                                                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                                                </svg>
                                            )}
                                        </button>
                                    )}
                                </div>
                                
                                {isListening && (
                                    <div className="bg-red-50 border-2 border-red-200 rounded-lg p-3 text-center animate-pulse">
                                        <p className="text-red-700 font-semibold flex items-center justify-center gap-2">
                                            <span className="inline-block w-3 h-3 bg-red-500 rounded-full animate-ping"></span>
                                            üé§ Escuchando... Habla ahora
                                        </p>
                                    </div>
                                )}

                                <div className="flex gap-2">
                                    <button
                                        onClick={addItemsWithAI}
                                        disabled={loading || !input.trim()}
                                        className="flex-1 bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-4 rounded-lg hover:from-blue-600 hover:to-indigo-700 disabled:from-gray-300 disabled:to-gray-400 font-medium shadow-lg flex items-center justify-center gap-2"
                                    >
                                        {loading ? (
                                            <>
                                                <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                                                <span>Analizando...</span>
                                            </>
                                        ) : (
                                            <>
                                                <span>‚ú®</span>
                                                <span>A√±adir con IA</span>
                                            </>
                                        )}
                                    </button>
                                    <button
                                        onClick={addItemManually}
                                        disabled={!input.trim()}
                                        className="bg-gray-500 text-white px-6 py-4 rounded-lg hover:bg-gray-600 disabled:bg-gray-300 shadow-lg"
                                    >
                                        + Manual
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-3 gap-3 mt-4">
                                <div className="bg-blue-50 p-3 rounded-lg text-center border border-blue-200">
                                    <div className="text-2xl font-bold text-blue-600">{pending.length}</div>
                                    <div className="text-xs text-gray-600">Pendientes</div>
                                </div>
                                <div className="bg-green-50 p-3 rounded-lg text-center border border-green-200">
                                    <div className="text-2xl font-bold text-green-600">{completed.length}</div>
                                    <div className="text-xs text-gray-600">Comprados</div>
                                </div>
                                <div className="bg-purple-50 p-3 rounded-lg text-center border border-purple-200">
                                    <div className="text-2xl font-bold text-purple-600">${totalEstimated.toFixed(0)}</div>
                                    <div className="text-xs text-gray-600">Estimado</div>
                                </div>
                            </div>

                            {purchaseHistory.length > 0 && (
                                <button
                                    onClick={() => setShowHistory(!showHistory)}
                                    className="w-full mt-4 p-4 bg-orange-50 border border-orange-200 rounded-lg hover:bg-orange-100 flex items-center justify-between"
                                >
                                    <span className="font-semibold text-gray-700">üìú Historial ({purchaseHistory.length})</span>
                                    <span>{showHistory ? '‚ñ≤' : '‚ñº'}</span>
                                </button>
                            )}
                        </div>

                        {/* History */}
                        {showHistory && purchaseHistory.length > 0 && (
                            <div className="bg-white rounded-2xl shadow-xl p-6 mb-4">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">üìä Compras Anteriores</h2>
                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                    {purchaseHistory.map(record => (
                                        <div key={record.id} className="border border-gray-200 rounded-lg p-4 bg-orange-50">
                                            <div className="flex justify-between items-start mb-2">
                                                <div>
                                                    <div className="text-sm font-semibold text-gray-700">
                                                        {new Date(record.date).toLocaleDateString('es-AR', { 
                                                            day: '2-digit', 
                                                            month: 'short',
                                                            hour: '2-digit',
                                                            minute: '2-digit'
                                                        })}
                                                    </div>
                                                    <div className="text-xs text-gray-500">
                                                        {record.itemCount} productos - ${record.total.toFixed(0)}
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => deleteHistory(record.id)}
                                                    className="text-red-500 hover:text-red-700"
                                                >
                                                    üóëÔ∏è
                                                </button>
                                            </div>
                                            <div className="space-y-1">
                                                {record.items.slice(0, 3).map(item => (
                                                    <div key={item.id} className="text-sm bg-white rounded px-2 py-1 flex justify-between">
                                                        <span>{item.name}</span>
                                                        <span className="text-gray-500 text-xs">{item.quantity}</span>
                                                    </div>
                                                ))}
                                                {record.items.length > 3 && (
                                                    <div className="text-xs text-gray-500 italic px-2">
                                                        +{record.items.length - 3} m√°s...
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Pending Items */}
                        {pending.length > 0 && (
                            <div className="bg-white rounded-2xl shadow-xl p-6 mb-4">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">üìã Pendientes ({pending.length})</h2>
                                <div className="space-y-2">
                                    {pending.map(item => (
                                        <div key={item.id} className="flex items-center gap-3 p-4 bg-gray-50 rounded-lg hover:bg-gray-100">
                                            <button
                                                onClick={() => togglePurchased(item.id)}
                                                className="w-6 h-6 rounded-full border-2 border-gray-300 hover:border-green-500 flex items-center justify-center flex-shrink-0"
                                            >
                                                {item.purchased && <span className="text-green-500">‚úì</span>}
                                            </button>
                                            
                                            {editingId === item.id ? (
                                                <div className="flex-1 flex items-center gap-2">
                                                    <input
                                                        type="text"
                                                        value={editText}
                                                        onChange={(e) => setEditText(e.target.value)}
                                                        className="flex-1 px-3 py-2 border-2 border-blue-300 rounded-lg"
                                                        autoFocus
                                                    />
                                                    <button
                                                        onClick={() => saveEdit(item.id)}
                                                        className="p-2 text-green-600 hover:bg-green-50 rounded-lg"
                                                    >
                                                        üíæ
                                                    </button>
                                                    <button
                                                        onClick={() => setEditingId(null)}
                                                        className="p-2 text-red-600 hover:bg-red-50 rounded-lg"
                                                    >
                                                        ‚úñÔ∏è
                                                    </button>
                                                </div>
                                            ) : (
                                                <>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="font-semibold text-gray-800">{item.name}</div>
                                                        <div className="text-sm text-gray-500 flex items-center gap-2 flex-wrap">
                                                            <span className="bg-blue-100 text-blue-700 px-2 py-0.5 rounded text-xs">{item.quantity}</span>
                                                            <span className="bg-purple-100 text-purple-700 px-2 py-0.5 rounded text-xs">{item.category}</span>
                                                            {item.estimatedPrice > 0 && (
                                                                <span className="text-green-600 font-semibold">${item.estimatedPrice}</span>
                                                            )}
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => startEdit(item)}
                                                            className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg"
                                                        >
                                                            ‚úèÔ∏è
                                                        </button>
                                                        <button
                                                            onClick={() => deleteItem(item.id)}
                                                            className="p-2 text-red-600 hover:bg-red-50 rounded-lg"
                                                        >
                                                            üóëÔ∏è
                                                        </button>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Completed Items */}
                        {completed.length > 0 && (
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-bold text-gray-800">‚úÖ Comprados ({completed.length})</h2>
                                    <button
                                        onClick={clearCompleted}
                                        className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-medium shadow-lg"
                                    >
                                        ‚úì Finalizar
                                    </button>
                                </div>
                                <div className="space-y-2">
                                    {completed.map(item => (
                                        <div key={item.id} className="flex items-center gap-3 p-4 bg-green-50 rounded-lg opacity-70">
                                            <button
                                                onClick={() => togglePurchased(item.id)}
                                                className="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center"
                                            >
                                                <span className="text-white">‚úì</span>
                                            </button>
                                            <div className="flex-1">
                                                <div className="font-semibold text-gray-800 line-through">{item.name}</div>
                                                <div className="text-sm text-gray-500">{item.quantity} ‚Ä¢ {item.category}</div>
                                            </div>
                                            <button
                                                onClick={() => deleteItem(item.id)}
                                                className="p-2 text-red-600 hover:bg-red-50 rounded-lg"
                                            >
                                                üóëÔ∏è
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Empty State */}
                        {items.length === 0 && (
                            <div className="bg-white rounded-2xl shadow-xl p-12 text-center">
                                <div className="text-6xl mb-4">üõí</div>
                                <h3 className="text-2xl font-bold text-gray-700 mb-2">¬°Tu lista est√° vac√≠a!</h3>
                                <p className="text-gray-500 mb-4">Usa el micr√≥fono üé§ o escribe productos</p>
                                <div className="text-sm text-gray-400 bg-gray-50 p-3 rounded-lg inline-block">
                                    <p><strong>Ejemplo verbal:</strong> "Necesito 2 kilos de papa, 3 panes y 1 litro de leche"</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
